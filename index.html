<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <section class="my-5">
        <button class='btn btn-warning' id="showhide">
            Show form
        </button>
    </section>
    <form id="addStudent" class="my-3 p-3 border border-3 rounded border-info d-none">
        <input placeholder="Name" class="form-control my-3" name='name'>
        <input placeholder="Class" class="form-control my-3" name='class'>
        <input placeholder="Age" class="form-control my-3" name='age'>
        <input placeholder="Degree" class="form-control my-3" name='degree'>

        <button class="btn btn-success">Add Student</button >
    </form>
    <table class="table table-bordered text-center" >
        <thead>
            <th>#</th>
            <th>Name</th>
            <th>Class</th>
            <th>Age</th>
            <th>Degree</th>
            <th>Grade</th>
            <th>Actions</th>

        </thead>
        <tbody id="studentTable">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
